<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./home.bundle.js"></script>
    <script src="./header.bundle.js"></script>
    <script src="./menu.bundle.js"></script>
    <script src="./contact.bundle.js"></script>
    <title>Restaurant Page</title>
  </head>
  <body>
    <section class="content">
      <section class="beverages category">
        <h2><span>Beverages</span></h2>
        <div class="coffee">
          <div class="beverageName">Coffee</div>
          <div class="beverageDesc">
            Come enjoy our cheap and delicious black coffee.
          </div>
        </div>
        <div class="tea">
          <div class="beverageName">Tea</div>
          <div class="beverageDesc">
            Green tea, ice tea, honey tea and anything else you might ask for.
          </div>
        </div>
        <div class="cola">
          <div class="beverageName">Cola</div>
          <div class="beverageDesc">
            Best drink ever. Not for your health though.
          </div>
        </div>
        <div class="juice">
          <div class="beverageName">Juice</div>
          <div class="beverageDesc">
            All types of juice. All at a great price.
          </div>
        </div>
      </section>

      <section class="mainDishes category">
        <h2>Main Dishes</h2>
        <div class="chickenRice"></div>
        <div class="spaghetti"></div>
        <div class="kritharaki"></div>
        <div class="filled"></div>
      </section>

      <section class="desserts category">
        <h2>Desserts</h2>
        <div class="profiterol"></div>
        <div class="chocolateCake"></div>
        <div class="tiramisu"></div>
        <div class="cheeseCake"></div>
      </section>
    </section>
    <script src="./index.bundle.js"></script>
  </body>
</html>
